<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Correct way to load CSS -->
    <link rel="stylesheet" href="assest/css/style.css">
  </head>

  <body>
    <div class="container-fluid m-2">
      <div class="row main_header_div">

        <!-- LEFT SIDE -->
        <div class="header_left_side col-6">
          <div class="page_logo_div">
            <img src="assest/1163661.png" alt="logo">
          </div>

          <div class="page_title_div">
            <h1 class="page_title">Weather Forecast</h1>
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="header_right_side col-6">
          <input type="text" class="form-control w-50" placeholder="Enter City">
        </div>

      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
