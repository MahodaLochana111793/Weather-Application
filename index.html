<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assest/css/style.css">
</head>

<body>

    <!-- HEADER SECTION -->
    <div class="container-fluid p-3">
        <div class="row main_header_div">

            <!-- LEFT SIDE -->
            <div class="header_left_side col-6 d-flex align-items-center">
                <div class="page_logo_div">
                    <img src="assest/1163661.png" alt="logo">
                </div>

                <div class="page_title_div">
                    <h1 class="page_title">Weather Forecast</h1>
                </div>
            </div>

            <!-- RIGHT SIDE -->
            <div class="header_right_side col-6">
                <input type="text" class="form-control w-50" placeholder="Enter City">
            </div>

        </div>
    </div>

    <!-- ⭐ WEATHER MAIN SECTION ⭐ -->
    <div class="weather-container">

        <!-- LEFT (Weather Info) -->
        <div class="left-box">

            <div class="weather-top">
                <img src="assest/1163661.png" class="weather-icon">

                <div class="location-info">
                    <h3>Nuwara Eliya</h3>
                    <p>Sri Lanka</p>
                    <h1 class="temp">13°C</h1>
                    <span class="sub-temp">13° / 13°</span>
                    <p class="fog">Fog</p>
                    <p class="date">Saturday, November 15, 2025</p>
                </div>
            </div>

            <!-- Sunrise / Sunset -->
            <div class="sun-box">
                <div class="sun-item">
                    <img src="assest/sunrise.png" class="sun-img">
                    <h4>Sun Rise</h4>
                    <p>05:57 AM</p>
                </div>

                <div class="sun-item">
                    <img src="assest/sunset.png" class="sun-img">
                    <h4>Sun Set</h4>
                    <p>05:46 PM</p>
                </div>
            </div>

        </div>

        <!-- RIGHT (Wind, Humidity, Cloud, Pressure, etc.) -->
        <div class="right-box">

            <div class="info-item">
                <h5>Wind Speed</h5>
                <p>3 km/h</p>
            </div>

            <div class="info-item">
                <h5>Humidity</h5>
                <p>98%</p>
            </div>

            <div class="info-item">
                <h5>Cloud Cover</h5>
                <p>100%</p>
            </div>

            <div class="info-item">
                <h5>UV Index</h5>
                <p>0 (Low)</p>
            </div>

            <div class="info-item">
                <h5>Pressure</h5>
                <p>1016hPa</p>
            </div>

            <div class="info-item">
                <h5>Visibility</h5>
                <p>0 km</p>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
